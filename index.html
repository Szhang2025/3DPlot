<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple 3D Function Plotter</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="info">
        Drag to rotate, Scroll to zoom<br>
        Function: z = sin(sqrt(x² + y²))
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Basic Three.js scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111122);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 15;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Add lights
        scene.add(new THREE.AmbientLight(0x404040));
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);
        
        // Create function surface
        function createSurface(func) {
            const size = 10;
            const segments = 80;
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            
            // Generate vertices
            for (let i = 0; i <= segments; i++) {
                for (let j = 0; j <= segments; j++) {
                    const x = (i / segments - 0.5) * 2 * size;
                    const y = (j / segments - 0.5) * 2 * size;
                    const z = func(x, y);
                    
                    vertices.push(x, y, z);
                    
                    // Rainbow colors based on height
                    const hue = (z + size) / (2 * size);
                    const color = new THREE.Color().setHSL(hue, 1, 0.5);
                    colors.push(color.r, color.g, color.b);
                }
            }
            
            // Generate indices for triangles
            const indices = [];
            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segments; j++) {
                    const a = i * (segments + 1) + j;
                    const b = a + 1;
                    const c = (i + 1) * (segments + 1) + j;
                    const d = c + 1;
                    
                    // Two triangles per cell
                    indices.push(a, b, d);
                    indices.push(a, d, c);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                side: THREE.DoubleSide,
                shininess: 30
            });
            
            return new THREE.Mesh(geometry, material);
        }
        
        // Define function: z = sin(sqrt(x² + y²))
        function waveFunction(x, y) {
            return Math.sin(Math.sqrt(x*x + y*y));
        }
        
        // Add surface to scene
        const surface = createSurface(waveFunction);
        scene.add(surface);
        
        // Add grid helper
        const grid = new THREE.GridHelper(20, 20, 0x444444, 0x222222);
        scene.add(grid);
        
        // Mouse controls
        let mouseX = 0, mouseY = 0;
        let isMouseDown = false;
        let zoom = 15;
        
        document.addEventListener('mousedown', () => isMouseDown = true);
        document.addEventListener('mouseup', () => isMouseDown = false);
        document.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                mouseX += e.movementX * 0.01;
                mouseY += e.movementY * 0.01;
            }
        });
        
        document.addEventListener('wheel', (e) => {
            zoom += e.deltaY * 0.01;
            zoom = Math.max(5, Math.min(50, zoom));
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera position based on mouse
            if (isMouseDown) {
                camera.position.x = zoom * Math.sin(mouseX) * Math.cos(mouseY);
                camera.position.y = zoom * Math.sin(mouseY);
                camera.position.z = zoom * Math.cos(mouseX) * Math.cos(mouseY);
                camera.lookAt(0, 0, 0);
            }
            
            // Rotate surface slowly
            surface.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        animate();
    </script>
</body>
</html>
