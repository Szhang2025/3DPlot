<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Plotter 3D</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'JetBrains Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #00ff88;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(0, 255, 136, 0.03) 2px, rgba(0, 255, 136, 0.03) 4px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #control-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 3px solid #00ff88;
            border-radius: 0;
            padding: 25px;
            min-width: 380px;
            box-shadow: 0 0 40px rgba(0, 255, 136, 0.3), inset 0 0 20px rgba(0, 255, 136, 0.05);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        #control-panel:hover {
            box-shadow: 0 0 60px rgba(0, 255, 136, 0.5), inset 0 0 30px rgba(0, 255, 136, 0.1);
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 900;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #00ff88, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(0, 255, 136, 0.5)); }
            to { filter: drop-shadow(0 0 15px rgba(0, 255, 136, 0.8)); }
        }
        
        .subtitle {
            font-size: 11px;
            color: #00ff8888;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffaa;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            background: rgba(0, 20, 10, 0.8);
            border: 2px solid #00ff88;
            color: #00ff88;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        input[type="text"]:focus, select:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            background: rgba(0, 30, 15, 0.9);
        }
        
        input[type="text"]::placeholder {
            color: #00ff8844;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00ff88, #00cc88);
            border: none;
            color: #000;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .presets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
        }
        
        .preset-btn {
            padding: 8px;
            font-size: 11px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            color: #00ff88;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .preset-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateY(-1px);
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #00ff8844;
            padding: 15px;
            font-size: 12px;
            color: #00ff88aa;
            max-width: 300px;
            line-height: 1.6;
        }
        
        .error {
            color: #ff0066;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 12px;
            display: none;
        }
        
        .error.show {
            display: block;
            animation: shake 0.3s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%2300ff88' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 12px center;
            padding-right: 35px;
        }
        
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff88, transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="control-panel">
        <h1>Function¬≥</h1>
        <div class="subtitle">3D Mathematical Visualizer</div>
        
        <label for="function-input">Function z = f(x, y)</label>
        <input 
            type="text" 
            id="function-input" 
            placeholder="sin(sqrt(x*x + y*y))"
            value="sin(sqrt(x*x + y*y))"
        >
        <div class="error" id="error-msg">Invalid function syntax</div>
        
        <label for="color-scheme">Color Scheme</label>
        <select id="color-scheme">
            <option value="rainbow">Rainbow</option>
            <option value="plasma">Plasma</option>
            <option value="viridis">Viridis</option>
            <option value="cool">Cool</option>
            <option value="hot">Hot</option>
        </select>
        
        <button id="plot-btn">
            <span style="position: relative; z-index: 1;">Generate Plot</span>
        </button>
        
        <div class="divider"></div>
        
        <label>Quick Examples</label>
        <div class="presets">
            <button class="preset-btn" data-func="sin(x) * cos(y)">Wave</button>
            <button class="preset-btn" data-func="sin(sqrt(x*x + y*y))">Ripple</button>
            <button class="preset-btn" data-func="x*x - y*y">Saddle</button>
            <button class="preset-btn" data-func="sin(x) + sin(y)">Grid</button>
            <button class="preset-btn" data-func="exp(-0.1*(x*x + y*y)) * cos(x) * cos(y)">Gaussian</button>
            <button class="preset-btn" data-func="abs(sin(x*y/5))">Hyperbolic</button>
        </div>
    </div>
    
    <div id="info">
        <strong>CONTROLS:</strong><br>
        üñ±Ô∏è Drag to rotate<br>
        üîç Scroll to zoom<br>
        ‚å®Ô∏è Use JavaScript Math functions: sin, cos, tan, sqrt, abs, exp, log, pow, etc.
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0a0a);
        scene.fog = new THREE.Fog(0x0a0a0a, 30, 70);
        
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(20, 15, 20);
        camera.lookAt(0, 0, 0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);
        
        const directionalLight1 = new THREE.DirectionalLight(0x00ff88, 0.8);
        directionalLight1.position.set(10, 10, 10);
        scene.add(directionalLight1);
        
        const directionalLight2 = new THREE.DirectionalLight(0x0088ff, 0.5);
        directionalLight2.position.set(-10, 5, -10);
        scene.add(directionalLight2);
        
        // Color schemes
        const colorSchemes = {
            rainbow: (t) => new THREE.Color().setHSL(t, 1, 0.5),
            plasma: (t) => {
                const r = 0.5 + 0.5 * Math.sin(Math.PI * (t - 0.5));
                const g = 0.5 + 0.5 * Math.sin(Math.PI * (t - 0.25));
                const b = 0.5 + 0.5 * Math.sin(Math.PI * (t + 0.25));
                return new THREE.Color(r, g, b);
            },
            viridis: (t) => {
                const r = 0.267 + 0.959 * t - 1.1 * t * t;
                const g = 0.004 + 1.38 * t - 0.533 * t * t;
                const b = 0.329 + 1.074 * t - 0.314 * t * t;
                return new THREE.Color(
                    Math.max(0, Math.min(1, r)),
                    Math.max(0, Math.min(1, g)),
                    Math.max(0, Math.min(1, b))
                );
            },
            cool: (t) => new THREE.Color(t, 1 - t, 1),
            hot: (t) => {
                const r = Math.min(1, t * 2);
                const g = Math.max(0, Math.min(1, t * 2 - 1));
                const b = Math.max(0, Math.min(1, t * 3 - 2));
                return new THREE.Color(r, g, b);
            }
        };
        
        let currentSurface = null;
        let currentWireframe = null;
        
        // Create surface from function
        function createSurface(funcString, colorScheme = 'rainbow') {
            const size = 10;
            const segments = 100;
            
            // Parse function safely
            let func;
            try {
                func = new Function('x', 'y', `
                    with (Math) {
                        try {
                            return ${funcString};
                        } catch (e) {
                            return 0;
                        }
                    }
                `);
                // Test the function
                func(0, 0);
            } catch (e) {
                throw new Error('Invalid function');
            }
            
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];
            let minZ = Infinity, maxZ = -Infinity;
            
            // First pass: calculate z values and find min/max
            const zValues = [];
            for (let i = 0; i <= segments; i++) {
                zValues[i] = [];
                for (let j = 0; j <= segments; j++) {
                    const x = (i / segments - 0.5) * 2 * size;
                    const y = (j / segments - 0.5) * 2 * size;
                    let z = func(x, y);
                    
                    // Handle invalid values
                    if (!isFinite(z)) z = 0;
                    z = Math.max(-20, Math.min(20, z)); // Clamp extreme values
                    
                    zValues[i][j] = z;
                    minZ = Math.min(minZ, z);
                    maxZ = Math.max(maxZ, z);
                }
            }
            
            // Second pass: create geometry with normalized colors
            for (let i = 0; i <= segments; i++) {
                for (let j = 0; j <= segments; j++) {
                    const x = (i / segments - 0.5) * 2 * size;
                    const y = (j / segments - 0.5) * 2 * size;
                    const z = zValues[i][j];
                    
                    vertices.push(x, y, z);
                    
                    // Normalize z for color mapping
                    const t = maxZ > minZ ? (z - minZ) / (maxZ - minZ) : 0.5;
                    const color = colorSchemes[colorScheme](t);
                    colors.push(color.r, color.g, color.b);
                }
            }
            
            // Generate indices
            const indices = [];
            for (let i = 0; i < segments; i++) {
                for (let j = 0; j < segments; j++) {
                    const a = i * (segments + 1) + j;
                    const b = a + 1;
                    const c = (i + 1) * (segments + 1) + j;
                    const d = c + 1;
                    
                    indices.push(a, b, d);
                    indices.push(a, d, c);
                }
            }
            
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();
            
            const material = new THREE.MeshPhongMaterial({
                vertexColors: true,
                side: THREE.DoubleSide,
                shininess: 80,
                specular: 0x444444
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            
            // Create wireframe
            const wireframeGeo = new THREE.WireframeGeometry(geometry);
            const wireframeMat = new THREE.LineBasicMaterial({ 
                color: 0x00ff88, 
                opacity: 0.15, 
                transparent: true 
            });
            const wireframe = new THREE.LineSegments(wireframeGeo, wireframeMat);
            
            return { mesh, wireframe };
        }
        
        // Grid
        const gridHelper = new THREE.GridHelper(40, 40, 0x00ff8844, 0x00ff8822);
        gridHelper.position.y = -10;
        scene.add(gridHelper);
        
        // Axes
        const axesHelper = new THREE.AxesHelper(15);
        scene.add(axesHelper);
        
        // Mouse controls
        let isDragging = false;
        let previousMouse = { x: 0, y: 0 };
        let rotation = { x: -0.5, y: 0.5 };
        let distance = 30;
        
        renderer.domElement.addEventListener('mousedown', (e) => {
            isDragging = true;
            previousMouse = { x: e.clientX, y: e.clientY };
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - previousMouse.x;
                const deltaY = e.clientY - previousMouse.y;
                
                rotation.y += deltaX * 0.005;
                rotation.x += deltaY * 0.005;
                rotation.x = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, rotation.x));
                
                previousMouse = { x: e.clientX, y: e.clientY };
            }
        });
        
        renderer.domElement.addEventListener('wheel', (e) => {
            e.preventDefault();
            distance += e.deltaY * 0.05;
            distance = Math.max(10, Math.min(60, distance));
        }, { passive: false });
        
        // Plot function
        function plotFunction() {
            const funcString = document.getElementById('function-input').value;
            const colorScheme = document.getElementById('color-scheme').value;
            const errorMsg = document.getElementById('error-msg');
            
            try {
                // Remove old surface
                if (currentSurface) {
                    scene.remove(currentSurface);
                    scene.remove(currentWireframe);
                }
                
                // Create new surface
                const { mesh, wireframe } = createSurface(funcString, colorScheme);
                currentSurface = mesh;
                currentWireframe = wireframe;
                
                scene.add(mesh);
                scene.add(wireframe);
                
                errorMsg.classList.remove('show');
                
                // Animate in
                mesh.scale.set(0.1, 0.1, 0.1);
                wireframe.scale.set(0.1, 0.1, 0.1);
                animateScale(mesh, wireframe);
                
            } catch (e) {
                errorMsg.classList.add('show');
                console.error(e);
            }
        }
        
        function animateScale(mesh, wireframe) {
            let scale = 0.1;
            const interval = setInterval(() => {
                scale += 0.05;
                if (scale >= 1) {
                    scale = 1;
                    clearInterval(interval);
                }
                mesh.scale.set(scale, scale, scale);
                wireframe.scale.set(scale, scale, scale);
            }, 16);
        }
        
        // Event listeners
        document.getElementById('plot-btn').addEventListener('click', plotFunction);
        
        document.getElementById('function-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') plotFunction();
        });
        
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.getElementById('function-input').value = btn.dataset.func;
                plotFunction();
            });
        });
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update camera
            camera.position.x = distance * Math.sin(rotation.y) * Math.cos(rotation.x);
            camera.position.y = distance * Math.sin(rotation.x);
            camera.position.z = distance * Math.cos(rotation.y) * Math.cos(rotation.x);
            camera.lookAt(0, 0, 0);
            
            // Subtle rotation when not dragging
            if (!isDragging && currentSurface) {
                rotation.y += 0.001;
            }
            
            renderer.render(scene, camera);
        }
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Initial plot
        plotFunction();
        animate();
    </script>
</body>
</html>
